# Render.com Blueprint
# This file enables one-click deployment to Render

services:
  - type: web
    name: lolcow-fire-games
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: ADMIN_PASS
        sync: false  # User must set this manually for security
    healthCheckPath: /
